{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<!-- <script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script> -->
<body>
   <div class="container form-image">
       <div class="row holder vertical-offset-100">
           <div class="col-s-4 col-s-offset-4">
               <div class="panel panel-default pepper-background">
                   <div class="panel-heading"></div>
                     <div class="row-fluid">
                   <div class="panel-body">
                       <div class="col-s-6 col-s-offset-4"></div>
                       <div class="col-s-6 col-s-offset-4">
                       <form accept-charset="UTF-8" role="form" class="form-signin">
                           <fieldset>
                               <label class="panel-login">
                                   <div class="login_result"></div>
                               </label>
                               <input class="form-control" placeholder="NAME" id="username" type="text">
                                <div class="row days">
                                 <input value ="false" id ='day1' type="checkbox" aria-label="...">
                                 <span>Mon</span>
                                 <input value ="false" id ='day2' type="checkbox" aria-label="...">
                                 <span>Tue</span>
                                 <input value ="false" id ='day3'type="checkbox" aria-label="...">
                                 <span>Wed</span>
                                 <input value ="false" id ='day4'type="checkbox" aria-label="...">
                                 <span>Thu</span>
                                 <input value ="false" id ='day5'type="checkbox" aria-label="...">
                                 <span class = "nudge">Fri</span>
                                 <input value ="false" id ='day6'type="checkbox" aria-label="...">
                                 <span class = "nudge">Sat</span>
                                 <input value ="false" id ='day7'type="checkbox" aria-label="...">
                                 <span>Sun</span>
                                </div>
                               <!-- <input class="form-control" placeholder="Password" id="password" type="password"> -->
                               <input class="btn btn-lg btn-success btn-block" type="submit" id="login" data-toggle="modal" data-target="#results" value="Find">
                           </fieldset>
                       </form>
                       </div>
                     </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
  <div id="result" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 id="title" class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <p id = "message"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="match" type="button" class="btn btn-primary">Match</button>
        <button id="change" type="button" class="btn btn-primary">Change Days</button>
        <button id="delete" type="button" class="btn btn-primary">Delete</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
   </div>

{% endblock %}
